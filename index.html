<!DOCTYPE html>
<html>
<head>
  <title>Christmas Present Suggestion Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer type="module"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Christmas Present Suggestion Form</h1>

  <form id="form">
    <input type="text" id="gender" name="gender" placeholder="Gender*" required>
    <input type="number" id="age" name="age" placeholder="Age*" required>
    <textarea id="interests" name="interests" placeholder="Interests"></textarea>
    <input type="number" id="budget" name="budget" placeholder="Budget*" required>
    <input type="text" name="personality" id="personality" placeholder="Personality">
    <button type="button" id="presents-button">Get Present Suggestions</button>
  </form>

  <div id="suggestions" style="display: none;">
    <h2>Present Suggestions:</h2>
    <ul id="suggestion-list"></ul>
  </div>
</body>
</html>
